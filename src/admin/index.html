<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINDINOR - Área Administrativa</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#020408',
                        'secondary-dark': '#0a111a',
                        'accent-cyan': '#00f2ff',
                        'accent-blue': '#0051ff',
                        'glass-bg': 'rgba(255, 255, 255, 0.03)',
                        'glass-border': 'rgba(255, 255, 255, 0.08)',
                        'text-main': '#f0f4f8',
                        'text-muted': '#94a3b8',
                    },
                    fontFamily: {
                        heading: ['Montserrat', 'sans-serif'],
                        body: ['Outfit', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-primary-dark text-text-main font-body antialiased">

    <!-- Auth Protection -->
    <div id="auth-overlay" class="fixed inset-0 bg-black z-[9999] flex items-center justify-center">
        <div class="bg-secondary-dark p-10 rounded-xl border border-glass-border text-center w-80 shadow-2xl">
            <h2 class="font-heading text-2xl font-bold text-white uppercase tracking-wider mb-2">SINDINOR Admin</h2>
            <p class="text-text-muted mb-6 text-sm uppercase tracking-widest">Acesso Restrito</p>
            <div class="mb-6">
                <input type="password" id="admin-pass" placeholder="Senha"
                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white text-center focus:border-accent-cyan outline-none transition duration-300"
                    onkeypress="if(event.key==='Enter') checkAuth()">
            </div>
            <button
                class="w-full bg-gradient-to-r from-accent-cyan to-accent-blue text-white font-bold py-3 px-6 rounded uppercase tracking-widest hover:-translate-y-1 hover:shadow-[0_0_20px_rgba(0,242,255,0.4)] transition-all duration-300"
                onclick="checkAuth()">
                Entrar
            </button>
        </div>
    </div>

    <!-- Notification Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-[10000] flex flex-col gap-3"></div>

    <!-- Admin Content -->
    <div class="flex min-h-screen" id="admin-content" style="display: none;">

        <!-- Sidebar -->
        <aside class="fixed h-screen w-72 bg-secondary-dark border-r border-glass-border flex flex-col p-6 z-40">
            <div class="flex items-center gap-3 font-extrabold text-accent-cyan mb-10 text-xl tracking-wider">
                <span>Painel Admin</span>
            </div>

            <nav class="flex flex-col gap-2 flex-grow">
                <button
                    class="nav-btn group flex items-center gap-4 p-3 rounded-lg text-text-muted hover:bg-glass-bg hover:text-accent-cyan transition-all duration-300 text-left border-r-2 border-transparent hover:border-accent-cyan active"
                    onclick="switchTab('news')">
                    <i class="fas fa-newspaper text-lg group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Notícias</span>
                </button>
                <button
                    class="nav-btn group flex items-center gap-4 p-3 rounded-lg text-text-muted hover:bg-glass-bg hover:text-accent-cyan transition-all duration-300 text-left border-r-2 border-transparent hover:border-accent-cyan"
                    onclick="switchTab('partners')">
                    <i class="fas fa-handshake text-lg group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Mantenedores</span>
                </button>
                <button
                    class="nav-btn group flex items-center gap-4 p-3 rounded-lg text-text-muted hover:bg-glass-bg hover:text-accent-cyan transition-all duration-300 text-left border-r-2 border-transparent hover:border-accent-cyan"
                    onclick="switchTab('services')">
                    <i class="fas fa-cogs text-lg group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Serviços</span>
                </button>
                <button
                    class="nav-btn group flex items-center gap-4 p-3 rounded-lg text-text-muted hover:bg-glass-bg hover:text-accent-cyan transition-all duration-300 text-left border-r-2 border-transparent hover:border-accent-cyan"
                    onclick="switchTab('directors')">
                    <i class="fas fa-user-tie text-lg group-hover:scale-110 transition-transform"></i>
                    <span class="font-medium">Diretoria</span>
                </button>


                <button
                    class="mt-auto flex items-center gap-4 p-3 rounded-lg text-red-500 hover:bg-red-500/10 transition-all duration-300 text-left"
                    onclick="logout()">
                    <i class="fas fa-sign-out-alt text-lg"></i>
                    <span class="font-bold">Sair</span>
                </button>
            </nav>

            <div class="mt-6 pt-6 border-t border-glass-border">
                <a href="../index.html" target="_blank"
                    class="text-xs text-text-muted hover:text-white uppercase tracking-widest flex items-center gap-2">
                    Ver Site <span class="text-accent-cyan">↗</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="ml-72 flex-grow p-10">

            <!-- News Tab -->
            <div id="tab-news" class="tab-content active hidden">
                <header class="mb-8 border-b border-glass-border pb-6">
                    <h2 class="font-heading text-3xl font-bold text-white uppercase tracking-wider mb-2">Gerenciar
                        Notícias</h2>
                    <p class="text-text-muted">Publique atualizações e novidades do setor.</p>
                </header>

                <div class="grid grid-cols-[380px_1fr] gap-8">
                    <!-- Form -->
                    <div
                        class="bg-glass-bg backdrop-blur-md border border-glass-border rounded-xl p-6 h-fit sticky top-10">
                        <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                            <span class="w-1 h-6 bg-accent-cyan rounded-full"></span> Nova Notícia
                        </h3>
                        <form id="news-form" class="space-y-4">
                            <div>
                                <label
                                    class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Título</label>
                                <input type="text" id="news-title" required
                                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white focus:border-accent-cyan outline-none transition">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label
                                        class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Data</label>
                                    <input type="date" id="news-date" required
                                        class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white focus:border-accent-cyan outline-none transition">
                                </div>
                                <div>
                                    <label
                                        class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Link</label>
                                    <input type="text" id="news-link" placeholder="#"
                                        class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white focus:border-accent-cyan outline-none transition">
                                </div>
                            </div>
                            <div>
                                <label
                                    class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Imagem
                                    (URL ou Arquivo)</label>
                                <input type="text" id="news-img" placeholder="https://..."
                                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white text-sm focus:border-accent-cyan outline-none transition mb-2">
                                <input type="file" id="news-file" accept="image/*"
                                    class="w-full bg-primary-dark border border-glass-border rounded p-2 text-white text-xs focus:border-accent-cyan outline-none transition file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-accent-cyan file:text-primary-dark hover:file:bg-white">
                            </div>
                            <button type="submit"
                                class="w-full bg-accent-cyan text-primary-dark font-bold py-3 rounded uppercase tracking-widest hover:bg-white hover:shadow-[0_0_15px_rgba(0,242,255,0.5)] transition-all duration-300 mt-4">
                                Publicar
                            </button>
                        </form>
                    </div>

                    <!-- List -->
                    <div class="space-y-6">
                        <h3 class="text-xl font-bold text-text-muted uppercase tracking-widest mb-4">Publicadas</h3>
                        <div id="news-list" class="grid gap-4">
                            <!-- Items injected by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Partners Tab -->
            <div id="tab-partners" class="tab-content hidden">
                <header class="mb-8 border-b border-glass-border pb-6">
                    <h2 class="font-heading text-3xl font-bold text-white uppercase tracking-wider mb-2">Mantenedores
                    </h2>
                    <p class="text-text-muted">Gerencie as empresas parceiras em destaque.</p>
                </header>
                <div class="grid grid-cols-[350px_1fr] gap-8">
                    <div class="bg-glass-bg backdrop-blur-md border border-glass-border rounded-xl p-6 h-fit">
                        <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                            <span class="w-1 h-6 bg-accent-cyan rounded-full"></span> Novo Parceiro
                        </h3>
                        <form id="partner-form" class="space-y-4">
                            <div>
                                <label
                                    class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Nome</label>
                                <input type="text" id="partner-name" required
                                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white focus:border-accent-cyan outline-none transition">
                            </div>
                            <!-- Video URL -->
                            <div>
                                <label
                                    class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Vídeo
                                    URL (Opcional)</label>
                                <input type="text" id="partner-video" placeholder="#"
                                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white focus:border-accent-cyan outline-none transition">
                            </div>

                            <!-- Logo Input -->
                            <div>
                                <label
                                    class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Logo
                                    (URL ou Arquivo)</label>
                                <input type="text" id="partner-logo" placeholder="https://..."
                                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white text-sm focus:border-accent-cyan outline-none transition mb-2">
                                <input type="file" id="partner-file" accept="image/*"
                                    class="w-full bg-primary-dark border border-glass-border rounded p-2 text-white text-xs focus:border-accent-cyan outline-none transition file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-accent-cyan file:text-primary-dark hover:file:bg-white">
                            </div>
                            <button type="submit"
                                class="w-full bg-accent-cyan text-primary-dark font-bold py-3 rounded uppercase tracking-widest hover:bg-white hover:shadow-[0_0_15px_rgba(0,242,255,0.5)] transition-all duration-300 mt-4">
                                Adicionar
                            </button>
                        </form>
                    </div>
                    <div>
                        <div id="partners-list" class="grid gap-4"></div>
                    </div>
                </div>
            </div>

            <!-- Services Tab -->
            <div id="tab-services" class="tab-content hidden">
                <header class="mb-8 border-b border-glass-border pb-6">
                    <h2 class="font-heading text-3xl font-bold text-white uppercase tracking-wider mb-2">Nossos Serviços
                    </h2>
                </header>
                <div class="grid grid-cols-[380px_1fr] gap-8">
                    <div
                        class="bg-glass-bg backdrop-blur-md border border-glass-border rounded-xl p-6 h-fit sticky top-10">
                        <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                            <span class="w-1 h-6 bg-accent-cyan rounded-full"></span> Novo Serviço
                        </h3>
                        <form id="service-form" class="space-y-4">
                            <div>
                                <label
                                    class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Título</label>
                                <input type="text" id="service-title" required
                                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white focus:border-accent-cyan outline-none transition">
                            </div>
                            <div>
                                <label
                                    class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Descrição</label>
                                <textarea id="service-desc" rows="4" required
                                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white focus:border-accent-cyan outline-none transition"></textarea>
                            </div>
                            <div>
                                <label
                                    class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Imagem
                                    (URL ou Arquivo)</label>
                                <input type="text" id="service-img" placeholder="https://..."
                                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white text-sm focus:border-accent-cyan outline-none transition mb-2">
                                <input type="file" id="service-file" accept="image/*"
                                    class="w-full bg-primary-dark border border-glass-border rounded p-2 text-white text-xs focus:border-accent-cyan outline-none transition file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-accent-cyan file:text-primary-dark hover:file:bg-white">
                            </div>
                            <button type="submit"
                                class="w-full bg-accent-cyan text-primary-dark font-bold py-3 rounded uppercase tracking-widest hover:bg-white hover:shadow-[0_0_15px_rgba(0,242,255,0.5)] transition-all duration-300 mt-4">
                                Salvar
                            </button>
                        </form>
                    </div>
                    <div>
                        <div id="services-list" class="grid gap-4"></div>
                    </div>
                </div>
            </div>

            <!-- Directors Tab -->
            <div id="tab-directors" class="tab-content hidden">
                <header class="mb-8 border-b border-glass-border pb-6">
                    <h2 class="font-heading text-3xl font-bold text-white uppercase tracking-wider mb-2">Diretoria</h2>
                </header>
                <div class="grid grid-cols-[350px_1fr] gap-8">
                    <div class="bg-glass-bg backdrop-blur-md border border-glass-border rounded-xl p-6 h-fit">
                        <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                            <span class="w-1 h-6 bg-accent-cyan rounded-full"></span> Novo Membro
                        </h3>
                        <form id="director-form" class="space-y-4">
                            <div>
                                <label
                                    class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Nome</label>
                                <input type="text" id="director-name" required
                                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white focus:border-accent-cyan outline-none transition">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label
                                        class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Cargo</label>
                                    <input type="text" id="director-role" required
                                        class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white focus:border-accent-cyan outline-none transition">
                                </div>
                                <div>
                                    <label
                                        class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Empresa</label>
                                    <input type="text" id="director-company" required
                                        class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white focus:border-accent-cyan outline-none transition">
                                </div>
                            </div>
                            <div>
                                <label
                                    class="block text-accent-cyan text-xs font-bold uppercase tracking-widest mb-2">Foto
                                    (URL ou Arquivo)</label>
                                <input type="text" id="director-img" placeholder="https://..."
                                    class="w-full bg-primary-dark border border-glass-border rounded p-3 text-white text-sm focus:border-accent-cyan outline-none transition mb-2">
                                <input type="file" id="director-file" accept="image/*"
                                    class="w-full bg-primary-dark border border-glass-border rounded p-2 text-white text-xs focus:border-accent-cyan outline-none transition file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-accent-cyan file:text-primary-dark hover:file:bg-white">
                            </div>
                            <button type="submit"
                                class="w-full bg-accent-cyan text-primary-dark font-bold py-3 rounded uppercase tracking-widest hover:bg-white hover:shadow-[0_0_15px_rgba(0,242,255,0.5)] transition-all duration-300 mt-4">
                                Adicionar
                            </button>
                        </form>
                    </div>
                    <div>
                        <div id="directors-list" class="grid gap-4"></div>
                    </div>
                </div>
            </div>


        </main>
    </div>

    <!-- Inject JS to update list HTML structure -->
    <script type="module" src="../scripts/admin-ui.js"></script>
</body>

</html>
